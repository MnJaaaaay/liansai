            // æ”¶é›†æ‰€æœ‰éå¤–å‡ºåå•çš„æˆå‘˜
            let allMembers = [];
            const excludeClan = 'å¤–å‡ºåå•';
            const leaders = {};
            
            Object.keys(clansData).forEach(clanKey => {
                if (clanKey !== excludeClan && clansData[clanKey].name !== excludeClan) {

                        clansData[clanKey].leader = clansData[clanKey].members[0];

        // è§£æTXTæ–‡ä»¶
        function parseTxtFile(content) {
            const lines = content.split('\n').map(line => line.trim()).filter(line => line);
            const newClansData = {};
            let currentClan = null;
            let currentClanKey = null;
            let isReadingMembers = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // è·³è¿‡æ ‡é¢˜å’Œåˆ†éš”ç¬¦
                if (line === 'éƒ¨è½è”èµ›äººå‘˜åˆ†é…' || line.startsWith('=')) {
                    continue;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯è´Ÿè´£äººè¡Œ
                if (line.startsWith('è´Ÿè´£äººï¼š')) {
                    const leader = line.replace('è´Ÿè´£äººï¼š', '').trim();
                    if (currentClan) {
                        currentClan.leader = leader;
                    }
                    continue;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯æˆå‘˜æ•°è¡Œ
                if (line.startsWith('æˆå‘˜æ•°ï¼š')) {
                    continue;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯æˆå‘˜åˆ—è¡¨æ ‡é¢˜
                if (line === 'æˆå‘˜åˆ—è¡¨ï¼š') {
                    isReadingMembers = true;
                    continue;
                }
                
                // å¦‚æœå½“å‰è¡Œä»¥æ•°å­—å¼€å¤´ï¼Œè¯´æ˜æ˜¯æˆå‘˜
                if (isReadingMembers && /^\d+\./.test(line)) {
                    const memberMatch = line.match(/^\d+\.\s*(.+?)(?:\s*\(è´Ÿè´£äºº\))?$/);
                    if (memberMatch && currentClan) {
                        const memberName = memberMatch[1].trim();
                        currentClan.members.push(memberName);
                    }
                    continue;
                }
                
                // å¦‚æœä¸æ˜¯æˆå‘˜è¡Œï¼Œä¸”ä¸ä¸ºç©ºï¼Œè¯´æ˜æ˜¯æ–°çš„éƒ¨è½åç§°
                if (line && !isReadingMembers) {
                    // åˆ›å»ºæ–°éƒ¨è½
                    currentClanKey = `clan_${Date.now()}_${Object.keys(newClansData).length}`;
                    currentClan = {
                        name: line,
                        leader: '',
                        members: []
                    };
                    newClansData[currentClanKey] = currentClan;
                    isReadingMembers = false;
                } else if (line && !line.startsWith('è´Ÿè´£äººï¼š') && !line.startsWith('æˆå‘˜æ•°ï¼š') && line !== 'æˆå‘˜åˆ—è¡¨ï¼š') {
                    // é‡åˆ°æ–°çš„éƒ¨è½åç§°
                    currentClanKey = `clan_${Date.now()}_${Object.keys(newClansData).length}`;
                    currentClan = {
                        name: line,
                        leader: '',
                        members: []
                    };
                    newClansData[currentClanKey] = currentClan;
                    isReadingMembers = false;
                }
            }
            
            return newClansData;
        }

            const fileName = file.name.toLowerCase();

        function exportToCSV() {
            let csv = 'éƒ¨è½åç§°,è´Ÿè´£äºº,æˆå‘˜æ•°,æˆå‘˜åˆ—è¡¨\n';
            
            Object.keys(clansData).forEach(clanKey => {

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage(`${filename} ä¸‹è½½æˆåŠŸï¼`);
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message) {
            // åˆ›å»ºç®€å•çš„æ¶ˆæ¯æç¤º
            const msgDiv = document.createElement('div');
            msgDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 25px;
                z-index: 3000;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                font-weight: bold;
                animation: slideIn 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            msgDiv.textContent = message;
            
            // æ·»åŠ åŠ¨ç”»
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            if (!document.querySelector('style[data-animation]')) {
                style.setAttribute('data-animation', 'true');
                document.head.appendChild(style);
            }
            
            document.body.appendChild(msgDiv);
            
            setTimeout(() => {
                msgDiv.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (msgDiv.parentNode) {
                        msgDiv.parentNode.removeChild(msgDiv);
                    }
                }, 300);
            }, 3000);
        }
